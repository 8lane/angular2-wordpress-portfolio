<div class="app__posts p-a-2" *ngIf="gotPosts && gotCategories">

	<div class="container-fluid">
		<div class="row">

			<div *ngFor="let category of categories">
				<div *ngFor="let year of category | mapToIterable">
			  		<h2>{{year.key}}</h2>
			  		<div class="row">
						<div class="col-sm-6 col-md-4" *ngFor="let post of year.val">
							<app-posts [post]="post"></app-posts>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
