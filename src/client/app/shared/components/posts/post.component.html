<div class="post text-xs-center text-lg-left">
	<header class="post__header" *ngIf="post && !isProcessing">
		<div class="post__header-inner container text-xs-center">
			<h2 class="post__title m-b-0" [innerHTML]="post.excerpt.rendered"></h2>
			<div class="post__hero"></div>
		</div>
		<div class="post__slope"></div>
	</header>
	<div *ngIf="post && !isProcessing" [innerHtml]="post.content.rendered"></div>
</div>

<tc-spinner [isProcessing]="isProcessing"></tc-spinner>
