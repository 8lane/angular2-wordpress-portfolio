<header class="app-header" resizeHeader headerType>
	<div class="container-fluid">
		<a [routerLink]="['/']">
			<div class="app-header__logo center-block">
				<img class="img-fluid img-circle" src="/_assets/images/logo.jpg">
			</div>
			<h1 class="header__title p-t-3 p-b-1 m-y-0" [innerHTML]="appInfo.name"></h1>
		</a>
		<p class="header__subtitle text-muted m-b-3" [innerHTML]="appInfo.description"></p>
		<a (click)="!!scrollToPortfolio()" href="#js-main-content">View Portfolio</a>
		<a href="/cv.pdf" target="_blank">Download CV</a>
	</div>
</header>

<main class="app-content" id="js-main-content">
	<div class="container-fluid">
		<div class="row">
			<div [ngClass]="{'col-sm-9': hasSidebar }">
				<router-outlet></router-outlet>
			</div>
			<div [ngClass]="{'col-sm-3': hasSidebar }" *ngIf="hasSidebar">
				<tc-sidebar></tc-sidebar>
			</div>
		</div>
	</div>
</main>
