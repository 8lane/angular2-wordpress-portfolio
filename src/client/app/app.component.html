<header class="app-header" resizeHeader headerType>
	<div class="container-fluid">
		<a [routerLink]="['/']">
			<div class="app-header__logo center-block m-b-2">
				<img class="img-fluid img-circle" src="/assets/images/logo.jpg">
			</div>
			<h1 class="app-header__title p-t-3 p-b-1 m-y-0" [innerHTML]="appInfo.name"></h1>
		</a>
		<p class="app-header__subtitle text-muted" [innerHTML]="appInfo.description + authorSite"></p>

		<tc-calltoactions></tc-calltoactions>
	</div>
</header>

<main class="app-content" [class.app-content--with-sidebar]="hasSidebar">
	<div class="container-fluid">
		<div class="row">
			<div class="app-content__main">
				<router-outlet></router-outlet>
			</div>
			<div class="app-content__sidebar p-x-2" *ngIf="hasSidebar">
				<tc-sidebar></tc-sidebar>
			</div>
		</div>
	</div>
</main>

<tc-footer></tc-footer>
