<div class="app container">
	<aside class="app__sidebar">
		<header class="header text-xs-center p-a-3" *ngIf="appInfo">
			<a [routerLink]="['/']">
				<div class="header__logo center-block">
					<img class="img-fluid img-circle" src="/_assets/images/logo.jpg">
				</div>
				<h1 class="header__title p-t-3 p-b-1 m-y-0" [innerHTML]="appInfo.name"></h1>
			</a>
			<p class="header__subtitle text-muted m-b-3" [innerHTML]="appInfo.description"></p>
			<span class="header__wip m-y-0 p-a-2">This portfolio is currently in live development. Powered by Angular2.</span>
			<section class="header__social m-t-2">
				<ul class="list-unstyled list-inline center-block">
					<li class="list-inline-item"><a class="social__link p-a-1" href="https://github.com/tctc91/" title="Github"><i class="icon-github"></i></a></li>
					<li class="list-inline-item"><a class="social__link p-a-1" href="https://uk.linkedin.com/in/tomchristian1" title="LinkedIn"><i class="icon-linkedin-square"></i></a></li>
					<li class="list-inline-item"><a class="social__link p-a-1" href="https://twitter.com/tomchristian91" title="Twitter"><i class="icon-twitter"></i></a></li>
					<li class="list-inline-item"><a class="social__link p-a-1" href="https://instagram.com/tctc91" title="Instagram"><i class="icon-instagram"></i></a></li>
				</ul>
			</section>
		</header>
		<app-tags></app-tags>
	</aside>
	<main class="app__content">
		<router-outlet></router-outlet>
	</main>
</div>
