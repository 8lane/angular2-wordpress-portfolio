<div class="post">
	<div *ngIf="post">
		<h1 class="post__title display-4" [innerHTML]="post.title.rendered"></h1>

		<div class="post__meta">
			By Tom on {{ post.date }} 
		</div>

		<ul class="app-tags post__tags list-inline list-unstyled" *ngIf="post.tags">
			<li class="tags__item list-inline-item" id="tag-{{tag.id}}" *ngFor="#tag of post.tags">
				<button class="tags__item__btn btn btn-primary btn-sm" *ngIf="tag.id" (click)="loadTag(tag.slug)">{{tag.name}}</button>
			</li>
		</ul>

		<div class="post__pagination" *ngIf="goPrev && goNext">
			<span (click)="loadPost(goPrev.slug)"><< {{goPrev.slug}}</span>  ---
			<span (click)="loadPost(goNext.slug)">{{goNext.slug}} >></span>
		</div>
	</div>

	<div #postContent></div>
</div>
