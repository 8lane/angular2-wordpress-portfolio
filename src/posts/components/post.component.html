<div *ngIf="post">
	<h1 [innerHTML]="post.title.rendered"></h1>
	<div class="post__meta">
		By Tom on {{ post.date }} 
	</div>
	<div class="post__tags" *ngIf="post.tags.length">
		<li id="tag-{{tag.id}}" *ngFor="#tag of post.tags">
			<button *ngIf="tag.id" (click)="loadTag(tag.slug)">{{tag.name}}</button>
		</li>
	</div>
	<p [innerHTML]="post.content.rendered"></p>
</div>
