
<div class="app__tracks" *ngIf="_postsService.pagedResults.postsTotal > 0">
  <header class="page__header">
    <h1 class="header__title h2">{{_postsService.pagedResults.postsTotal}} posts found</h1>
  </header>
  <div class="track__container col-md-12" *ngFor="#result of _postsService.pagedResults.posts">
    <app-posts [post]="result"></app-posts>
  </div>
</div>
