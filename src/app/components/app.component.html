<div class="app container">
	<aside class="app__sidebar">
		<header class="header text-xs-center p-a-3" *ngIf="appInfo">
			<a [routerLink]="['Home']">
				<div class="header__logo center-block">
					<img class="img-fluid img-circle" src="/_assets/images/logo.jpg">
				</div>
				<h1 class="header__title p-t-3 p-b-1 m-y-0" [innerHTML]="appInfo.name"></h1>
			</a>
			<p class="header__subtitle text-muted" [innerHTML]="appInfo.description"></p>
			<span class="header__wip m-y-2 p-a-2">This portfolio is currently in live development. Powered by Angular2.</span>
		</header>
		<app-tags></app-tags>
	</aside>
	<main class="app__content">
		<router-outlet></router-outlet>
	</main>
</div>
